<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euterpe - maestros</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="./js/vue.js"></script> -->
  </head>
  <body>
    <!-- APP -->
    <div id="app">
      <!-- HEADER -->
      <main-header></main-header>
      <!-- CONTENIDO -->
      <main>
        <div class="container py-5">
          <div class="row gx-5">
            <div class="col-12 col-md-7">
              <h1 class="color1 mb-3 text-center">
                {{ maestro.nombre }} {{ maestro.apellidoPaterno }}
              </h1>
              <div v-html="maestro.bio"></div>
              <div>
                <h4 class="color1">Cursos que imparte:</h4>
                <ul class="row">
                  <li
                    v-for="({id,icono, nombre}) in maestro.cursos"
                    class="col-12 col-md-6"
                  >
                    <a
                      :href="`./cursos.html?id=${id}`"
                      class="text-decoration-none"
                    >
                      <div class="d-flex align-items-center py-2 px-3 mb-3 bg2 bg2-hov rounded color1">
                        <img
                          width="50"
                          :src="`./assets/images/${icono}`"
                          :alt="nombre"
                          class="me-2"
                        />
                        <span class="mb-0">{{ nombre }}</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-12 col-md-5">
              <div class="card-custom aspect-ratio-1-1">
                <img class="w-100 h-100" :src="imgUrl" :alt="imgAlt" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- FOOTER -->
      <main-footer></main-footer>
    </div>
  </body>

  <script type="module" src="./js/pages/maestros.js"></script>
</html>
