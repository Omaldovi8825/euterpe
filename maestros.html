<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euterpe - maestros</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- APP -->
    <div id="app">
      <!-- HEADER -->
      <main-header></main-header>
      <!-- CONTENIDO -->
      <main>
        <div class="container py-6">
          <div class="row">
            <div class="col-12 col-md-6 mb-4">
              <h1 class="color1 mb-0 text-center">
                {{ maestro.nombre }} {{ maestro.apellidoPaterno }}
              </h1>
            </div>
            <div class="col-12 col-md-6">
              <div class="card-custom aspect-ratio-4-3">
                <img class="w-100 h-100" :src="imgUrl" :alt="maestro.nombre" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- FOOTER -->
      <main-footer></main-footer>
    </div>
  </body>

  <script type="module" src="./js/pages/maestros.js"></script>
</html>
