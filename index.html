    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }

  </head>
  <body>
    <main>
      <!-- header -->
      <header
        class="fixed-top d-flex justify-content-around align-items-center mt-2"
      >
        <a href="./">
          <img
            class="logoHeader"
            src="./assets/images/logo1.png"
            alt="logo euterpe"
          />
        </a>
        <nav class="menu">
          <ul class="d-flex">
            <li>
              <a href="#" class="text-decoration-none text-white">Cursos</a>
            </li>
            <li class="ms-4">
              <a href="#" class="text-decoration-none text-white">Nosotros</a>
            </li>
            <li class="ms-4">
              <a href="#" class="text-decoration-none text-white">Galería</a>
            </li>
            <li class="ms-4">
              <a href="#" class="text-decoration-none text-white">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- parallax -->
      <section class="parallax">
        <div class="container h-100">
          <div class="row h-100">
            <div
              class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-start"
            >
              <h4 class="text-white mb-5">
                En Euterpe Academia de Música podrás aprender de la mano de los
                expertos.
              </h4>
              <a class="btn-primario py-3 px-4" href="./inscripcion.html">INSCRIBETE</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Seccion de cursos -->
      <section id="cursos" class="container">
        <div class="row py-5">
          <div class="col-12 mb-3">
            <h2 class="mb-0 color1">Cursos</h2>
          </div>
          <curso-card
            v-for="curso in cursos"
            :nombre="curso.nombre"
            :img="curso.img"
          ></curso-card>
        </div>
      </section>
    </main>

    <script type="text/x-template" id="cursoCard">

      <div class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3">
        <div class="card-instrumento c-pointer">
          <img
            class="w-100 h-100"
            :src="imgUrl"
            alt="guitarra"
          />
          <h5 class="mb-0 w-100 text-white text-end pe-3 py-1 bg1">
            {{ nombre }}
          </h5>
        </div>
      </div>
    </script>
    <script type="module" src="./js/index.js"></script>
